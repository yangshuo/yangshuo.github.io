---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="main-content" itemprop="articleBody">
    <header class="post-header">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%Y年%m月%d日" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
            itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    </header>

    {{ content }}
  </div>

  <div class="post-footer">
    <ul class="post-tags" >
      {% for tag in page.tags %}
      <li><a href="#" class="post-tag">{{ tag }}</a></li>
        {% endfor %}
      </ul>
  </div>
  <a href="{{ site.url }}{{ site.baseurl }}"><h3 style="text-align: center;">- 回到主页 -</h3></a>

  


  </div>




</article>
